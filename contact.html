---
title: Contact
---
<form action="https://formspree.io/{{ site.author.email }}" method="post" data-abide novalidate>
  <div class="alert callout" data-abide-error style="display: none;">
    <p><i class="fa fa-exclamation-triangle"></i> There are some errors in your form.</p>
  </div>
  <div class="row">
    <div class="medium-8 medium-centered large-7 large-centered columns">
      <label>Name
        <input type="text" name="name" required>
        <span class="form-error">
          Name is required.
        </span>
      </label>
      <label>Email
        <input type="email" name="_replyto" required pattern="email">
        <span class="form-error">
          Please enter a valid email.
        </span>
      </label>
      <label>Message
        <textarea name="message" required></textarea>
        <span class="form-error">
          Please enter a message.
        </span>
      </label>
      <input type="text" name="_gotcha" style="display:none" data-abide-ignore>
      <input type="hidden" name="_next" value="{{ site.github.url }}/thanks">
      <input type="hidden" name="_subject" value="Email subject!">
      <button class="button" type="submit" value="Submit">Submit</button>
    </div>
  </div>
</form>
