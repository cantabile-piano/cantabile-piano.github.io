---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">
      {{ page.title }}
    </h1>
    {% include post-meta.html %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    <p>Posted in
      <a href="{{ site.github.url }}/archives/categories/#{{ page.categories[1] | slugify }}">{{ page.categories[1] }}</a>
    </p>

    <p>Tags:
      <div class="button-group">
        {% for tag in page.tags %}
          <a href="{{ site.github.url }}/archives/tags/#{{ tag | slugify }}" class="button">{{ tag }}</a>
        {% endfor %}
      </div>
    </p>
  </footer>

  {% if page.comments %}
    {% include disqus.html %}
  {% endif %}
</article>
