---
layout: default
---

<article>
  <header>
    <h1>
      {{ page.title }}
    </h1>
    <p>
      <time datetime="{{ page.date }}">{{ page.date | date_to_string }}</time>
      <a href="/archives/categories/#{{ page.categories[1] | slugify }}">{{ page.categories[1] }}</a>
      {% include reading-time.html %}
    </p>
    {% for tag in page.tags %}
      <a href="/archives/tags/#{{ tag | slugify }}">{{ tag }}</a>
    {% endfor %}
  </header>
  {{ content }}

  {% if page.comments %}
    {% include disqus.html %}
  {% endif %}
</article>
