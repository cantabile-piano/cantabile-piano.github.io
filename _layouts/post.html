---
layout: default
---
<div class="row medium-10 large-9 columns">
  <article class="grid-inner">
    <header class="post-header">
      <h1 class="post-title">
        {{ page.title }}
      </h1>
      {% include post-meta.html %}
    </header>

    <div class="post-content">
      {{ content }}
    </div>

    <hr>

    <footer class="post-footer">
      <p>
        <small>Filed under:
          <a href="{{ site.github.url }}/archives/categories/#{{ page.categories[1] | slugify }}">{{ page.categories[1] }}</a>
        </small>
      </p>

      <div class="small button-group">
        {% for tag in page.tags %}
          <a class="button" href="{{ site.github.url }}/archives/tags/#{{ tag | slugify }}">{{ tag }}</a>
        {% endfor %}
      </div>
    </footer>
  </article>
</div>

<div class="row medium-10 large-9 columns">
  {% if page.comments %}
    {% include disqus.html %}
  {% endif %}
</div>
