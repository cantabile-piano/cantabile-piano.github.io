---
layout: default
---

<article>
  <header>
    <h1>
      {{ page.title }}
    </h1>
    <p>
      <time datetime="{{ page.date }}">{{ page.date | date_to_string }}</time>
      <a href="/archives/categories/#{{ page.categories[1] | slugify }}">{{ page.categories[1] }}</a>
    </p>
  </header>
  {{ content }}

  {% if page.comments %}
    {% include disqus.html %}
  {% endif %}
</article>
