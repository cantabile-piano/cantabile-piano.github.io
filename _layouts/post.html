---
layout: default
---

<article>
  <header>
    <h1>
      {{ page.title }}
    </h1>
    <p>
      <time datetime="{{ page.date }}">
        {{ page.date | date: "%-d %b %Y" }}
      </time>
    </p>
  </header>
  {{ content }}

  {% if page.comments %}
    {% include disqus.html %}
  {% endif %}
</article>
