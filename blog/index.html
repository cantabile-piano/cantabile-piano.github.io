---
title: Blog
---

{% for post in site.posts %}
  <article>
    <header>
      <h1>
        <a href="{{ post.url | prepend: site.baseurl }}">
          {{ post.title }}
        </a>
      </h1>
      <p>
        <time datetime="{{ page.date }}">
          {{ post.date | date: "%-d %b %Y" }}
        </time>
      </p>
    </header>
    {{ post.excerpt }}
    <p>
      <a href="{{ post.url | prepend: site.baseurl }}">
        Read more
      </a>
    </p>
  </article>
{% endfor %}
