<div class="social menu-centered">
  <ul class="menu">
    {% if site.author.github %}
      <li><a href="https://github.com/{{ site.author.github }}"><i class="fa fa-github fa-2x"></i></a></li>
    {% endif %}
    {% if site.author.twitter %}
      <li><a href="https://twitter.com/{{ site.author.twitter }}"><i class="fa fa-twitter fa-2x"></i></a></li>
    {% endif %}
  </ul>
</div>
